<div class="container mt-5">
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="errorMessage = null"></button>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-5">Authentification</h5>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="$event.preventDefault(); handleLogin()"
      >
        <div class="form-group">
          <label for="username" class="mb-2 h6">User name</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            id="username"
          />
          <div
            *ngIf="
              loginForm.get('username')?.invalid &&
              loginForm.get('username')?.touched
            "
          >
            <small class="text-danger">This field is required</small>
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="password" class="mb-2 h6">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
        </div>

        <button
          type="submit"
          class="btn btn-success mt-3"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
